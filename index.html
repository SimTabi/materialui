<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material UI - Free Bootstrap Framework by Retno Ika Safitri</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/materialui.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="title">
        <h1 class="big">Material UI</h1>
        <p class="small">Free User Interface Kit based on <br><a href="http://google.com/design" target="_blank">Google's Material Design</a></p>
      </div>

      <div class="section-title">Basic Elements</div>

      <!-- Buttons -->
      <div class="panel-title">Buttons & Badges</div>
      <div class="row demo-row">
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-default">Default Button</a><br>
          <a href="#fakelink" class="btn btn-default badge">Default</a>
        </div>
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-primary">Primary Button</a><br>
          <a href="#fakelink" class="btn btn-primary badge">Primary</a>
        </div>
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-success">Success Button</a><br>
          <a href="#fakelink" class="btn btn-success badge">Success</a>
        </div>
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-info">Info Button</a><br>
          <a href="#fakelink" class="btn btn-info badge">Info</a>
        </div>
      </div>
      <div class="row demo-row">
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-warning">Warning Button</a><br>
          <a href="#fakelink" class="btn btn-warning badge">Warning</a>
        </div>
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-danger">Danger Button</a><br>
          <a href="#fakelink" class="btn btn-danger badge">Danger</a>
        </div>
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-success" disabled="disabled">Disabled Button</a>
        </div>
        <div class="col-xs-3">
          <a href="#fakelink" class="btn btn-block btn-lg btn-link">Link</a>
        </div>
      </div> <!-- Button ends here -->

      <div class="clearfix"></div>

      <!-- Input -->
      <div class="panel-title">Input Form</div>
      <div class="row demo-row">
        <div class="col-xs-3">
          <div class="form-group"><input type="text" value placeholder="Normal" class="form-control"></div>
        </div>
        <div class="col-xs-3">
          <div class="form-group has-success"><input type="text" value placeholder="Success" class="form-control"></div>
        </div>
        <div class="col-xs-3">
          <div class="form-group has-warning"><input type="text" value placeholder="Warning" class="form-control"></div>
        </div>
        <div class="col-xs-3">
          <div class="form-group has-error"><input type="text" value placeholder="Error" class="form-control"></div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
